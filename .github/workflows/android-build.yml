name: Android APK Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log Level'
        required: true
        default: 'info'

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          wget \
          unzip \
          openjdk-11-jdk \
          libgl1-mesa-glx \
          libgles2-mesa-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          pkg-config
        python -m pip install --upgrade pip
        pip install buildozer python-for-android cython

    - name: Install Android SDK build-tools
      run: |
        # 下载并安装 Android SDK 命令行工具
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
        rm -rf $HOME/android-sdk/cmdline-tools/cmdline-tools
        
        # 接受 SDK 许可证
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null
        
        # 安装 Android SDK build-tools
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;31.0.0" "platform-tools" "platforms;android-31"
        
        # 设置环境变量
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/31.0.0/bin" >> $GITHUB_PATH
    
    - name: Fix build-tools location for Buildozer
      run: |
        # Create buildozer android sdk directory if it doesn't exist
        mkdir -p $HOME/.buildozer/android/platform/android-sdk
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/tools/bin
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
        
        # Create symbolic links to make SDK accessible to Buildozer
        ln -s $HOME/android-sdk/build-tools $HOME/.buildozer/android/platform/android-sdk/build-tools
        ln -s $HOME/android-sdk/platform-tools $HOME/.buildozer/android/platform/android-sdk/platform-tools
        ln -s $HOME/android-sdk/platforms $HOME/.buildozer/android/platform/android-sdk/platforms
        ln -s $HOME/android-sdk/cmdline-tools/latest $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest
        
        # Create symlink for sdkmanager in the expected location
        ln -s $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
        
        # Verify the links exist
        ls -la $HOME/.buildozer/android/platform/android-sdk/tools/bin/
        ls -la $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/
    
    - name: Build APK
      run: |
        # 显示详细的环境信息
        echo "=== Environment Information ==="
        python --version
        pip --version
        java -version
        
        # 显示buildozer版本
        echo "\n=== Buildozer Version ==="
        buildozer --version
        
        # 显示buildozer.spec文件内容
        echo "\n=== Buildozer Spec File ==="
        cat buildozer.spec
        
        # 显示当前目录结构
        echo "\n=== Current Directory Structure ==="
        ls -la
        
        # 显示src目录内容
        echo "\n=== Source Directory Content ==="
        ls -la src/
        
        # 显示main.py内容
        echo "\n=== Main Python File ==="
        cat src/main.py
        
        # 显示buildozer配置
        echo "\n=== Buildozer Configuration ==="
        buildozer --verbose android debug --dry-run
        
        # 启用调试日志并将输出保存到文件
        echo "\n=== Building APK ==="
        buildozer --verbose --force android debug > build.log 2>&1
        
        # 显示构建输出目录
        echo "\n=== Build Output Directory ==="
        ls -la bin/ 2>/dev/null || echo "bin directory does not exist"
        
        # 显示buildozer构建目录
        echo "\n=== Buildozer Build Directory ==="
        ls -la .buildozer/ 2>/dev/null || echo ".buildozer directory does not exist"
        
        # 显示构建日志
        echo "\n=== Build Logs ==="
        tail -n 200 build.log
        
        # 显示buildozer构建日志
        echo "\n=== Buildozer Build Log ==="
        ls -la .buildozer/android/logs/ 2>/dev/null || echo ".buildozer/android/logs/ directory does not exist"
        cat .buildozer/android/logs/build.log 2>/dev/null || echo "Build log does not exist"
        
        # 显示gradle构建日志
        echo "\n=== Gradle Build Log ==="
        cat .buildozer/android/app/build/outputs/logs/build.log 2>/dev/null || echo "Gradle build log does not exist"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
